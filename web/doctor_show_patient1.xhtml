<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./DoctorTam.xhtml">

           
            <ui:define name="content"> 
                <center>
                  <h:form style="height: 500px; width: 600px;">
                    <h:outputLabel value="Select Date"/>
                    <p:calendar value="#{patient_infos.sch_date}"  pattern="yyyy-MM-dd">
                        
                    </p:calendar>
                    <h:commandButton value="Search" action="#{patient_infos.etTodayPatient()}"/>
                    
                    <p:dataTable value="#{patient_infos.pnames}" var="o" id="dt" editable="true">
                    <f:facet name="header"> 
                        Todays Patient
                    </f:facet>

                    <p:column >
                        <f:facet name="header">Patients ID</f:facet>                     
                            #{o.patient_id} 
                    </p:column>
                    <p:column>
                        <f:facet name="header">Patients Name    </f:facet>                     
                        <h:commandLink value="#{o.name}" action="patientDetails">
                            <f:setPropertyActionListener target="#{patient_infos}" value="#{o}"/>                    
                        </h:commandLink>                      
                    </p:column>
                </p:dataTable>
               </h:form>
                </center>
            </ui:define>

            <ui:define name="bottom">
            <h:link outcome="doctor_show_patient1.xhtml" value="Back"/>
            </ui:define>
        </ui:composition>

    </body>
</html>
