<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./PatientTam.xhtml">
<ui:define name="content">
                    <center>
      
       <h:form id="form1"> 
           <p:growl id="messages" showDetail="true"/>
                <h:panelGrid columns="2" style=" alignment-adjust: middle">
                    <h:outputLabel value="Patient ID:"/>
                    <h:inputText value="#{patient_info.patient_id}" style=" width: 200px;"> 
                        <p:ajax event="keyup" listener="#{patient_info.register()}" update="pname,pc,pg" />
                    </h:inputText>
                    <h:outputLabel value="Patient Name:"/>
                    <h:outputText value="#{patient_info.name}" id="pname" style=" width: 200px;"/>
                     <h:outputLabel value="Contact No:"/>
                     <h:outputText value="#{patient_info.contact_no}" id="pc" style=" width: 200px;"/>
                      <h:outputLabel value="Gender:"/>
                      <h:outputLabel value="#{patient_info.gender}" id="pg" style=" width: 200px;"/>                               
                    <h:outputLabel value="Patient Address:"/>
                    <h:inputTextarea value="#{patient_info.address}" style=" width: 200px;"/>
                    <h:outputLabel value="Maritual Status:"/>
                    <p:selectOneMenu value="#{patient_info.maritul_status}"  id="list"  editable="true" style=" width: 160px;">  
                        <f:selectItems value="#{patient_info.meritulStatusCombo}"/>             
                    </p:selectOneMenu> 

                    <h:outputLabel value="Date of birth:"/>
                    <p:calendar value="#{patient_info.birthdate}" style=" width: 210px;" id="popupCal"  effect="explode" pattern="dd-MM-yyyy"/>

                   
                    <h:outputLabel value="Email:"/>
                    <h:inputText value="#{patient_info.email}" style=" width: 200px;"/>

                    <h:outputLabel value="Blood Group:"/>
                    <h:inputText value="#{patient_info.bloodgroup}" style=" width: 200px;"/>
                    <h:outputLabel value="Second Contact:"/>
                    <h:inputTextarea value="#{patient_info.second_contact}" style=" width: 200px;"/>
                     <h:outputLabel value="Symptom:"/>
                     <h:inputText value="#{patient_info.symptom}" style=" width: 200px;"/>
                     
                     <p:commandButton value="Back" action="#{patient_info.backRagi()}"/>
                     <p:commandButton value="Save" action="#{patient_info.save()}" update="form1:messages"/>

                </h:panelGrid>
                   
                
            </h:form>
  
        </center>
            </ui:define>

            <ui:define name="bottom">
               <h:link outcome="FirstTam" value="Back"/><span>Â© a IDB-BISEW Scholarship, Round-17, J2EE Batch -Project</span>
            </ui:define>

        </ui:composition>

    </body>
</html>
