<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./TemplateForHealthCare.xhtml">

     
            <ui:define name="content">
                 <f:view>
            <c:set var="msg" value="The Field is empty"/>
        <h:form>
            <center>
                <table border="0">
                    <tr>
                        <th colspan="3">Medicine Type</th>
                    </tr>
                    <tr>
                        <td><p:outputLabel value="Medicine Type Name" for="med_type_name"/></td>
                         <td><p:inputText value="#{medicineTypeBean.med_type_name}" id="med_type_name" required="true" requiredMessage="#{msg}"/></td>
                         <td><h:message for="med_type_name"/></td>
                    </tr>
                    <tr>
                        <th colspan="3"><p:commandButton value="Save" action="#{medicineTypeBean.save()}" ajax="false"/></th>
                    </tr>
                </table>
            </center> 
        </h:form>
             <h:form>
                 <center>
                     <h:dataTable value="#{medicineTypeBean.allData}" var="item" border="1">
                     <h:column>
                         <f:facet name="header">Medicine Type Name</f:facet>
                         #{item.med_type_name}
                     </h:column>
                     <h:column >
                         <f:facet name="header" >Update</f:facet>
                         <p:commandLink value="√" action="#{medicineTypeBean.goUpdate()}">
                             <f:setPropertyActionListener target="#{medicineTypeBean}" value="#{item}"/>
                         </p:commandLink>
                     </h:column>
                     <h:column >
                         <f:facet name="header" >Delete</f:facet>
                         <p:commandLink value="×" action="#{medicineTypeBean.deleterow()}" ajax="false">
                             <f:setPropertyActionListener target="#{medicineTypeBean}" value="#{item}"/>
                         </p:commandLink>
                     </h:column>
                 </h:dataTable>
                    
                     </center>
             </h:form>
            </f:view>
            </ui:define>

        
        </ui:composition>

    </body>
</html>
