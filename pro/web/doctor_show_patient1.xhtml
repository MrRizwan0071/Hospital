                    </p:column>
                    <p:column>
                        <f:facet name="header">Patients Name    </f:facet>                     
                        <h:commandLink value="#{o.name}" action="patient_Details">
                            <f:setPropertyActionListener target="#{patient_info}" value="#{o}"/>
                        
                        </h:commandLink>
                        
                    </p:column>



                </p:dataTable>
               </h:form>
