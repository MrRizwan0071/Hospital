<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./AfLog.xhtml">
            <ui:define name="left">
                <f:view>
                    <h:form>  
                        <p:growl id="messages" autoUpdate="true"/>  
                        <p:panel header="Admin panel">
                            <p:menu style="width:125px"> 
                                <p:submenu label="Admin" icon="ui-icon-refresh">
                                    <p:menuitem value="Registration User" outcome="registrationAll.xhtml"/>
                                    <p:menuitem value="Doctor Registration" outcome="doctor_registration.xhtml"/>
                                    <p:menuitem value="Test Entry" outcome="testEntry1.xhtml"/>
                                    <p:menuitem value="Department Entry" outcome="departmentEntry.xhtml"/>
                                    <p:menuitem value="Doctor Schedule" outcome="doctorSchedule1.xhtml"/>
                                    <p:menuitem value="View Doctor Schedule" outcome="viewDoctorSchedule.xhtml"/>
                                    <p:menuitem value="View Users" outcome="showUsers.xhtml"/>
                                    <p:menuitem value="Show Doctor info" outcome="ShowDoctorInfo.xhtml"/>
                                </p:submenu>
                            </p:menu>
                            <p style="background-color: yellow; width:125px; height:30px" align="center" > <h:link value="Back page" outcome="AfLog.xhtml"/></p>
                        </p:panel>
                    </h:form>   
                </f:view>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <c:set value="Field is empty" var="msg"/>
                    <h:form>
                        <center>
                            <p:growl id="messages" showDetail="true"/>
                            <!--                    <h1><font color="yellow">User Registration</font></h1>-->
                            <p:spacer width="30px"/>
                            <p:panel style="width: 400px">
                                <table cellpadding="10px">
                                    <th colspan="3" bgcolor="purple"><h1>User Registration</h1>                            
                                    </th>
                                    <tr>
                                        <td align="right"><p:outputLabel value="User name :" /></td>
                                        <td><p:inputText id="uname" value="#{registrationAll.uname}" required="true" requiredMessage="#{msg}"/></td>
                                        <td> <h:message for="uname"/></td>
                                    </tr>
                                    <tr>
                                        <td align="right"> <p:outputLabel value="Password :"/></td>
                                        <td><p:password id="pass" value="#{registrationAll.pass}" required="true" requiredMessage="#{msg}"/></td>
                                        <td><h:message for="pass"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Select User"/></td>
                                        <td> <p:selectOneMenu id="userrole" value="#{registrationAll.userrole}" required="true" requiredMessage="#{msg}" style="width: 158px">
                                                <f:selectItem itemLabel="--Select--"/>
                                                <f:selectItems value="#{registrationAll.userType}"/>                                 
                                            </p:selectOneMenu></td>
                                        <td> <h:message for="userrole"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" align="center"><p:commandButton value="Save" action="#{registrationAll.save()}" update="messages"/></td>                         
                                    </tr>
                                </table>
                            </p:panel>
                        </center> 

                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>

    </body>
</html>
