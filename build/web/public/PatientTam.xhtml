<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
        </div>
        <div>
            <div id="left">

                <ui:insert name="left">
                    <f:view>
                        <h:form id="loginForm">
                            <p:growl id="msg" showDetail="true" life="3000" />
                            <p:panel header="Patient">
                                <h:link value="Search Doctor" outcome="Searchdoctor.xhtml"/>
                            </p:panel>
                            <p:spacer width="60px"/>
                            
                            <p:panel style="alignment-adjust: auto" header="User Login">
                                <table cellpadding="6px">
                                  
                                    
                                <tr><td><p:outputLabel value="User ID" style="font-size: 12px" /></td></tr>
                                <tr><td><p:inputText id="username" value="#{loginBean.uname}"  required="true" style=" width: 120px" requiredMessage=" Invalid password or User Name">
                                    <p:watermark value="Your user ID" for="username"/>
                                </p:inputText></td></tr>
                                <tr><td> <p:outputLabel value="Password"/></td></tr>
                                <tr><td> <p:password id="password" value="#{loginBean.password}"  feedback="false" required="true" style=" width: 120px" requiredMessage=" Invalid password or User Name">
                                    <p:watermark value="your password" for="password"/>
                                </p:password></td></tr>
<!--                                <tr><td><p:messages/></td></tr>-->
                                <tr><td>  <p:commandButton action="#{loginBean.loginProject}" value="Login" update="loginForm" ajax="true"/></td></tr>
                            </table>   
                            </p:panel> 
                        </h:form>
                    </f:view>



                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">

                </ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom"><h:link outcome="../login.xhtml" value="Go To Home Page"/><span>Â© a IDB-BISEW Scholarship, Round-17, J2EE Batch -Project</span></ui:insert>
        </div>

    </h:body>

</html>
