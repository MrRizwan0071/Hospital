<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./PharmacyTam.xhtml">
 <ui:define name="content">
                 <f:view>

                    <center>
                      <h:form id="form1">
            <p:growl id="messages" showDetail="true"/>
             <h1><font color="black">Medicine Sale</font></h1>

<!--                            <table border="0" style="float: right">

                                <tbody>
                                    <tr>
                                        <td><img src="medical1.jpg" width="500" height="275" alt="medical1"/>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>-->
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <p:panelGrid columns="4">
                                <p:outputLabel value="Medicine Sell Date" style="margin-top: 200px;"/>

                                <p:calendar effect="explode" value="#{insert.s_date}" pattern="dd/MM/yyyy"/>

                                <p:outputLabel value="Reference"/>
                                <p:inputText value="#{insert.refer}"/>

                                <p:outputLabel value="Medicine Name"/>
                                <p:selectOneMenu value="#{insert.med_name}" id="med_name" style="width: 160px" filter="true" filterMatchMode="startsWith" effect="fade">  
                                    <f:selectItems value="#{insert.combo()}" />
                                    <f:ajax event="change" render="@form" listener="#{insert.omboGro}" /> 

                                </p:selectOneMenu>
                                
                                
                                    <p:outputLabel value="Available Quantity"/>
                                    <p:outputLabel value="#{insert.med_quantity}"  id="mq"/>
                                
                                    <p:outputLabel value="Medicine Group"/>
                                    <p:outputLabel value="#{insert.med_group}"  id="gp"/>

                                    <p:outputLabel value="Medicine Type"/>
                                    <p:outputLabel value="#{insert.med_type}" id="mt"/>


                                    <p:outputLabel value="Vendor Name"/>
                                    <p:outputLabel value="#{insert.vendor_name}" id="vn"/>  
                             

                                    <p:outputLabel value="Medicine Quantity"/>
                                    <p:inputText value="#{insert.quan}"/>
                                    <p:outputLabel value="Price" />
                                    <p:inputText style="height: 15px" value="#{insert.amount}"/>
                                    <f:facet name="footer">
                                        <center>
                                            <p:commandButton value="Add"  id="d" action="#{insert.addAction()}" update="messages" ajax="false"/>
                                        </center>
                                    </f:facet>
                            </p:panelGrid>

                            <p:spacer height="30px;"/> 
                            <p:dataTable value="#{insert.orderList}" var="o" editable="true">
                                <f:facet name="header"> 
                                    Order List 
                                </f:facet>
                                <p:ajax event="rowEdit" listener="#{insert.onEdit}" update=":form1:messages" /> 
                                <p:ajax event="rowEditCancel" listener="#{insert.onCancel}" update=":form1:messages" />
                                     <p:column width="42px">
                                    <f:facet name="header"> 
                                        <h:outputText value="Medicine Name" /> 
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.med_name}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.med_name}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Medicine Group" width="35px">

                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.med_group}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.med_group}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column>

                               
                               
                                <p:column width="42px">
                                    <f:facet name="header"> 
                                        <h:outputText value="Vendor Name" /> 
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.vendor_name}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.vendor_name}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column> 
                                   <p:column headerText="Pre_Quantity" width="40px">

                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.med_quantity}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.med_quantity}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column>  
                                   <p:column headerText="Quantity" width="40px">

                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.quan}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.quan}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column>  
                                <p:column width="42px">
                                    <f:facet name="header"> 
                                        <h:outputText value="Medicine Price" /> 
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.amount}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.amount}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>
                                </p:column> 

                                <p:column width="42px">
                                    <f:facet name="header"> 
                                        <h:outputText value="Total Price" /> 
                                    </f:facet>
                                    <p:cellEditor> 
                                        <f:facet name="output"> 
                                            <h:outputText value="#{o.total}" /> 
                                        </f:facet> 
                                        <f:facet name="input"> 
                                            <p:inputText value="#{o.total}" style="width:100%"/> 
                                        </f:facet> 
                                    </p:cellEditor>

                                </p:column > 

                                <p:column headerText="Edit/delete" style="width:80px"> 
                                    <p:rowEditor />
                                </p:column>
                                <f:facet name="footer">
                                    <p:outputLabel value="#{insert.totalp}" id="sum" style="float: right; margin-right: 70px"/>
                        <p:outputLabel value="All Total = " style="float: right; margin-right: 50px;"/>

                        <p:commandButton value="Sale" onclick="confirmation.show()" type="button"/>  
                        <p:confirmDialog message="Are you sure?"  
                                          hideEffect="explode"  
                                         header="Initiating destroy process" severity="alert" widgetVar="confirmation">  

                            <p:commandButton value="Yes Sure" update=":form1:messages" oncomplete="confirmation.hide()"  
                                             actionListener="#{insert.save()}" />  
                            <p:commandButton value="Not Yet" onclick="confirmation.hide()" type="button" />   

                        </p:confirmDialog> 
                                    
                                </f:facet>
                            </p:dataTable>
                            

                        </h:form>

                    </center>

                </f:view>
            </ui:define>

            <ui:define name="bottom">
               <h:link outcome="AfLog" value="Back"/><span>Â© IDB-BISEW IT Scholarship, Round-17, J2EE Batch -Project</span>
            </ui:define>

        </ui:composition>

    </body>
</html>
