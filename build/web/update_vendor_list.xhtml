<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateForHealthCare.xhtml">

         
            <ui:define name="content">
                  <f:view>
            <h:form style="background-color: bisque">
                <center>
                    <table>
                        <tr><th colspan="2">Update Vendor List</th></tr>
                        <tr>
                            <td><p:outputLabel value="Vendor Name"/></td>
                            <td><p:inputText value="#{vendorListBean.vendor_name}"/></td>
                            
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Vendor Address"/></td>
                            <td><p:inputTextarea value="#{vendorListBean.vendor_address}"/></td>
                          
                        </tr>
                       <tr>
                            <td><p:outputLabel value="Vendor Email"/></td>
                            <td><p:inputText value="#{vendorListBean.vendor_email}"/></td>
                       
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Vendor Cell No" /></td>
                            <td><p:inputText value="#{vendorListBean.vendor_mobile}"/></td>
                  
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Vendor Company Name"/></td>
                            <td><p:inputText value="#{vendorListBean.vendor_comp_name}"/></td>
                           
                        </tr>
                        <tr><th colspan="3"><p:commandButton value="Update" action="#{vendorListBean.update()}" ajax="false"/></th></tr>
                        <tr><th colspan="3"><h:link value="Back" outcome="vendor_list.xhtml"/></th></tr>
                    </table>
                </center> 
            </h:form> 
        </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
