<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./PharmacyTam.xhtml">
<ui:define name="content">
                     <f:view>
             <c:set var="msg" value="The Field is empty"/>
            <h:form>
                <center>
                     <h1><font color="black">Medicine Group</font></h1>
                <table border="0">
                    
                    <tbody>
                        <tr>
                            <td><p:outputLabel value="Medicine Group Name" for="med_group_name"/></td>
                            <td><p:inputText value="#{medicineGroupBean.med_group_name}" id="med_group_name" required="true" requiredMessage="#{msg}"/>
                            <p:watermark for="med_group_name" value="Medicine group name" /></td>
                            <td><h:message for="med_group_name"/></td>
                        </tr>
                        <tr>
                            <td><p:outputLabel value="Medicine Group Description" for="med_group_description"/></td>
                            <td><p:inputText value="#{medicineGroupBean.med_group_description}" id="med_group_description" required="true" requiredMessage="#{msg}"/>
                            <p:watermark for="med_group_description" value="Medicine group description" /></td>
                            <td><h:message for="med_group_description"/></td>
                        </tr>
                        <tr>
                            <td colspan="3" align="center"><p:commandButton value="Save" action="#{medicineGroupBean.save()}" ajax="false"/></td>
                            
                        </tr>
                    </tbody>
                </table>
                    </center>
            </h:form>
             <h:form>
                 <center>
                     <p:dataTable value="#{medicineGroupBean.allData}" var="item" paginator="true" rows="10">
                     <p:column>
                         <f:facet name="header">Medicine Group Name</f:facet>
                         #{item.med_group_name}
                     </p:column>
                     <p:column>
                         <f:facet name="header">Medicine Group Description</f:facet>
                         #{item.med_group_description}
                     </p:column>
                     <p:column >
                         <f:facet name="header" >Update</f:facet>
                         <p:commandLink value="√" action="#{medicineGroupBean.goUpdate()}">
                             <f:setPropertyActionListener target="#{medicineGroupBean}" value="#{item}"/>
                         </p:commandLink>
                     </p:column>
                     <p:column >
                         <f:facet name="header" >Delete</f:facet>
                         <p:commandLink value="×" action="#{medicineGroupBean.deleterow()}" ajax="false">
                             <f:setPropertyActionListener target="#{medicineGroupBean}" value="#{item}"/>
                         </p:commandLink>
                     </p:column>
                 </p:dataTable>
                  <!--   <h:link value="Back" outcome="../index.xhtml"/>-->
                     </center>
             </h:form>
        </f:view>
            </ui:define>
            </ui:composition>

    </body>
</html>
