<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="./AfLog.xhtml">
            <ui:define name="left">
                <f:view>
                    <h:form> 

                        <p:growl id="messages" autoUpdate="true"/>  
                        <p:panel header="Admin panel">
                            <p:menu style="width:125px"> 
                                <p:submenu label="Admin" icon="ui-icon-refresh">
                                    <p:menuitem value="Registration User" outcome="registrationAll.xhtml"/>
                                    <p:menuitem value="Doctor Registration" outcome="doctor_registration.xhtml"/>
                                    <p:menuitem value="Test Entry" outcome="testEntry1.xhtml"/>
                                    <p:menuitem value="Department Entry" outcome="departmentEntry.xhtml"/>
                                    <p:menuitem value="Doctor Schedule" outcome="doctorSchedule1.xhtml"/>
                                    <p:menuitem value="View Doctor Schedule" outcome="viewDoctorSchedule.xhtml"/>
                                    <p:menuitem value="View Users" outcome="showUsers.xhtml"/>
                                    <p:menuitem value="Show Doctor info" outcome="ShowDoctorInfo.xhtml"/>
                                </p:submenu>
                            </p:menu>
                            <p style="background-color: yellow; width:125px; height:30px" align="center" > <h:link value="Back page" outcome="AfLog.xhtml"/></p>
                        </p:panel>
                    </h:form>   
                </f:view>
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <c:set value="The field is empty" var="msg"/>
                    <h:form >
                        <center>
                            <p:panel style="width: 450px">
                                <table cellpadding="5px">
                                    <th colspan="3" bgcolor="purple"><h1>Test Entry</h1></th>
                                    <tr>
                                        <td><p:outputLabel value="Test Name" for="test_name" /></td>
                                        <td><p:inputText value="#{testEntry.test_name}" id="test_name" required="true" requiredMessage="#{msg}"/></td>
                                        <td><h:message for="test_name"/></td>
                                    </tr>

                                    <tr>
                                        <td><p:outputLabel value="Test Type" for="test_type" /></td>
                                        <td><p:inputText value="#{testEntry.test_type}" id="test_type" required="false" requiredMessage="#{msg}"/></td>
                                        <td><h:message for="test_type"/></td>
                                    </tr>
                                    <tr>
                                        <td><p:outputLabel value="Test Cost" for="test_cost" /></td>
                                        <td><p:inputText value="#{testEntry.test_cost}" id="test_cost" required="true" requiredMessage="#{msg}"/></td>
                                        <td><h:message for="test_cost"/></td>
                                    </tr>
                                    <tr><th colspan="3"><p:commandButton value="Save" action="#{testEntry.save()}" ajax="false" update="messages"/></th></tr>
                                </table>
                            </p:panel>
                        </center> 
                    </h:form> 
                    <p:spacer width="20px"/>
                    <h:form >
                        <center>
                            <p:dataTable value="#{testEntry.allData}" var="item" paginator="true" rows="5" style="width: 450px">
                                <p:column>
                                    <f:facet name="header">Test Name</f:facet>
                                        #{item.test_name}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Test Type</f:facet>
                                        #{item.test_type}
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Test Cost</f:facet>
                                        #{item.test_cost}
                                </p:column>
                                <p:column >
                                    <f:facet name="header" >Update</f:facet>
                                    <p:commandLink value="√" action="#{testEntry.goUpdate()}">
                                        <f:setPropertyActionListener target="#{testEntry}" value="#{item}"/>
                                    </p:commandLink>
                                </p:column>
                                <p:column >
                                    <f:facet name="header" >Delete</f:facet>
                                    <p:commandLink value="×" action="#{testEntry.deleterow()}" ajax="false">
                                        <f:setPropertyActionListener target="#{testEntry}" value="#{item}"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>
                            <!--                     <h:link value="Back" outcome="../index.xhtml"/>-->
                        </center>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
